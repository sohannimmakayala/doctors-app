<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://img.freepik.com/premium-photo/psychologist-talking-with-depressed-man-isolated-with-white-highlights_660230-158325.jpg?w=826");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: #000;
        padding: 20px;
      }

      .login-container {
        background-color: transparent;
        backdrop-filter: blur(6px);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #000;
      }

      .login-form .form-group {
        margin-bottom: 1.2rem;
        text-align: left;
      }

      .login-form label {
        display: block;
        color: #000;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      .login-form input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        color: #000;
        background-color: rgba(255, 255, 255, 0.6);
      }

      .login-form input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        background-color: #333;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #007bff;
      }

      .login-container p {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #000;
      }

      .login-container a {
        color: #007bff;
        text-decoration: none;
      }

      .login-container a:hover {
        text-decoration: underline;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      @media (max-width: 768px) {
        .login-container {
          padding: 1.5rem;
        }

        .login-container h2 {
          font-size: 1.6rem;
        }
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 1rem;
          border-radius: 8px;
        }

        .login-container h2 {
          font-size: 1.4rem;
        }

        .login-form input {
          font-size: 0.95rem;
        }

        .btn {
          font-size: 0.95rem;
          padding: 0.65rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form class="login-form" action="/loginuser" method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="options">
          <a href="/forgotpassword">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>

      <p>Donâ€™t have an account? <a href="/signup">Signup here</a></p>
      <p>Doctors login? <a href="/doctlogin">Login</a></p>
      <div>
        <p style="color: red">{{status}}</p>
      </div>
    </div>
  </body>
</html>
