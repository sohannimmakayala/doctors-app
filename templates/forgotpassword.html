<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #f0f0f0; /* Light background for better contrast */
      }

      /* Background animation */
      @keyframes backgroundZoom {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://img.freepik.com/premium-photo/young-woman-standing-against-white-background_1048944-8305825.jpg?w=996")
          no-repeat center center fixed;
        background-size: cover;
        z-index: -1;
        animation: backgroundZoom 20s infinite ease-in-out;
      }

      .forgot-password-container {
        background-color: transparent; /* Semi-transparent background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        position: relative;
        left: 150px;
        z-index: 1;
        animation: fadeIn 1s ease-in-out;
      }

      /* Fade-in animation for the container */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      p.instruction-text {
        font-family: "Roboto", sans-serif; /* Use Roboto for this text */
        color: #555; /* Optional: Change the color if needed */
        font-size: 1em; /* Adjust size as needed */
        text-align: center; /* Keep it centered */
        margin-bottom: 20px; /* Ensure spacing is consistent */
      }

      input[type="email"] {
        width: 95%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        font-size: 1em;
      }

      /* Button hover animation */
      button {
        width: 100%;
        padding: 12px;
        background-color: #4e4f52;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-size: 1em;
      }

      button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      .link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
        font-size: 1em;
      }

      .link:hover {
        text-decoration: underline;
      }

      @media (max-width: 500px) {
        /* Adjustments for smaller screens */
        .forgot-password-container {
          padding: 20px;
        }

        h2 {
          font-size: 1.8em;
        }

        button,
        input[type="email"] {
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="forgot-password-container">
      <h2>Forgot Your Password?</h2>
      <p class="instruction-text">
        Enter your email address below, and we'll send you a link to reset your
        password.
      </p>

      <form action="/reset-password" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Send Reset Link</button>
      </form>

      <a href="paclogin.html" class="link">Back to Login</a>
    </div>
  </body>
</html>
