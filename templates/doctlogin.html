<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="login2.css" /> -->
    <style>
      body {
        background-image: url("https://img.freepik.com/premium-photo/female-doctor-with-glasses-stethoscope-her-neck_1185498-133101.jpg?w=900");
        background-size: cover;
        background-repeat: no-repeat;
      }
      body {
        font-family: Arial, sans-serif;
        font-size: small;
        background-color: #f4f4f4;
        display: flex;
        justify-content: right;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: smoky gray;
        display: flexbox;
        justify-items: right;
        position: relative;
        right: 90px;
        height: 44vh;
        width: 25%;
        padding: 5px;
        border-radius: 6px;
        box-shadow: 0 0 90px rgba(7, 7, 7, 0.1);
      }

      .login-form {
        width: 350px;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 80%;
        padding: 5px;
        border: 1px solid #ece3e3;
        border-radius: 4px;
      }

      button {
        width: 85%;
        padding: 10px;
        background-color: #505350;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #4cae4c;
      }

      .message {
        text-align: center;
        margin-top: 15px;
      }
    </style>
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <form class="login-form" action="/doctlogin" method="post">
        <h2>Doctors Login</h2>
        <div class="input-group">
          <label for="username"><strong>Username</strong></label>
          <input type="text" id="username" name="username" required />
        </div>
        <!-- <div class="input-group">
          <label for="email"><strong>Email</strong></label>
          <input type="text" id="email" name="email" required />
        </div> -->
        <!-- <div class="input-group">
          <label for="doctorId"><strong>Doctor Id</strong></label>
          <input
            type="text"
            id="doctorId"
            name="doctorId"
            required
            minlength="5"
            maxlength="10"
            pattern="[A-Z0-9]{5,10}"
          />
        </div> -->
        <div class="input-group">
          <label for="password"><strong>Password</strong></label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
        <p>Donâ€™t have an account? <a href="/doctsignup">Signup here</a></p>

        <p>Patient login <a href="/">Login</a></p>

        <!-- <button type="submit">Login</button> -->
        <!-- <p class="message">Not registered? <a href="#">Create an account</a></p> -->
      </form>
      <div><p>{{status}}</p></div>
    </div>
  </body>
</html>
