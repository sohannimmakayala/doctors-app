<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #e4edf4, #f9f9ff);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .login-form {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        padding: 40px;
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.6s ease-out;
      }

      .login-form h3 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 24px;
        font-size: 1.8rem;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      input[type="text"],
      input[type="password"],
      input[type="date"],
      input[type="time"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 1rem;
        background-color: #fff;
        transition: border 0.3s;
      }

      input:focus,
      textarea:focus {
        border-color: #5b86af;
        outline: none;
      }

      textarea {
        resize: vertical;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #5b86af, #274d6e);
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
      }

      button:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, #4b7aa1, #1f3f5e);
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .login-form {
          padding: 25px;
        }
      }
    </style>
  </head>
  <body>
    <button
      class="btn btn-secondary"
      style="
        height: 40px;
        width: 15%;
        margin-right: 83%;
        margin-top: 20px;
        position: absolute;
        top: 0;
        right: 0;
        border-radius: 8px;
        background-color: #5b86af;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      "
      onclick="window.location.href='/homepg'"
    >
      Back to Dashboard
    </button>
    <form class="login-form" action="/bookappointment" method="post">
      <h3>Book Your Appointment</h3>

      <div class="input-group">
        <label for="appointment-date">Date</label>
        <input
          type="date"
          id="appointment-date"
          name="appointment_date"
          required
        />
      </div>

      <div class="input-group">
        <label for="appointment-time">Time</label>
        <input
          type="time"
          id="appointment-time"
          name="appointment_time"
          required
        />
      </div>

      <div class="input-group">
        <label for="reason">Reason for Appointment</label>
        <textarea
          id="reason"
          name="reason"
          rows="4"
          placeholder="Describe your reason..."
          required
        ></textarea>
      </div>

      <button type="submit">Book Appointment</button>
    </form>
  </body>
</html>
